apply plugin: "com.android.application"

android {
    namespace "com.lagerapp"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.lagerapp"
        minSdkVersion 21
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            shrinkResources false
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-native:0.73.4") {
        exclude group: "com.facebook.fbjni"
    }
}
